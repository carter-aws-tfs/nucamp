<!DOCTYPE html>
<html lang="en"></html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Dating Site</title>
	</head>
	<body>
		<h1>Please Enter Your Details for Our Dating Website!</h1>
		<form action="https://learn.nucamp.co/show_everything.php" enctype="multipart/form-data" method="post">
			<fieldset>
				<legend>Your Face</legend>
					<label for="avatar">Upload Your Image: </label><input type="file" id="avatar" name="avatar" required><br>
					<label for="image-preview">Image Preview: </label><img src="" id="preview" width="500"><br>
			</fieldset>
			<fieldset>
                <legend>Your Details</legend>
            <div>
				<label for="name">Name: </label><input type="text" name="name" placeholder="Your full name" required><br>
            </div>
            <div>
                <label for="gender">Gender: </label><input type="radio" id="woman" name="gender" value="woman" required><label for="woman">Woman</label><input type="radio" id="man" name="gender" value="man"><label for="man">Man</label><br>
            </div>
            <div>
                <label for="age">Age: </label><input type="number" name="age"><br>
            </div>
                <label for="dob">Date of birth: </label><input type="date" name="dob"><br>
            <div>
                <label for="fav-color">Favorite color: </label><input type="color" name="fav-color" value="#000000"><br>
            </div>
            <div>
                <label for="country">Which country: </label>
					<select name="country">
						<option value="no-selection">no selection</option>
						<option value="brazil">Brazil</option>
						<option value="france">France</option>
						<option value="japan">Japan</option>
						<option value="libya">Libya</option>
						<option value="usa">United States</option>
                    </select>
            </div>
            <div>
                <label for="salary">Salary:</label>
                <span class="range-caption">Poor</span>
                <input type="range" id="salary" name="salary" min="0" max="100" value="50">
                </span>
                <span class="Rich">Rich</span>
            </div>
			</fieldset>
			<fieldset>
                <legend>Your Contact Information</legend>
            <div>
                <label for="email">Email: </label><input type="email" id="email" name="email" required><br>
            </div>
            <div>
                <label for="phone">Phone: </label><input type="tel" id="phone" name="phone"><br>
            </div>
            <div>
                <label for="address">Address: </label><textarea name="address" cols="40" id="address"></textarea><br>
            </div>
            <div>
				<label>Contact method(s):</label>
					<input type="checkbox" name="contact" id="emailCheckbox" value="email">
						<label for="emailCheckbox">Email</label>
					<input type="checkbox" name="contact" id="phoneCheckbox" value="phone">
                        <label for="phoneCheckbox">Phone</label>
            </div>
            </fieldset>
            <div>
            <input type="submit">
            </div>
		</form>
	</body>
</html>
