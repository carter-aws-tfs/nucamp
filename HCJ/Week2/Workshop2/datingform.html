<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
        <title>Dating Site</title>
	</head>
	<body>
		<h1>Enter Your Details For Our Dating Website</h1>
		<form action="https://learn.nucamp.co/show_everything.php" method="post" enctype="multipart/form-data">
			<fieldset>
                <legend>Your Face</legend>
            <div>
                    <label for="avatar">Upload Your Image: </label><input type="file" id="avatar" name="avatar" required>
            </div>
					Image Preview: <img id="preview" width="500">
			</fieldset>
			<fieldset>
                <legend>Your Details</legend>
            <div>
				<label for="name">Name:&nbsp;</label><input type="text" name="name" placeholder="Your full name" required>
            </div>
            <div>
                <label for="gender">Gender:&nbsp;</label><input type="radio" id="woman" name="gender" value="woman" required><label for="woman">Woman</label><input type="radio" id="man" name="gender" value="man"><label for="man">Man</label>
            </div>
            <div>
                <label for="age">Age:&nbsp;</label><input type="number" id="age" name="age">
            </div>
            <div>
                <label for="dob">Date of birth:&nbsp;</label><input type="date" id="dob" name="dob">
            </div>
            <div>
                <label for="color">Favorite color:&nbsp;</label><input type="color" id="color" name="color">
            </div>
            <div>
                <label for="country">Which country: </label>
					<select name="country" id="country">
						<option>Choose a country</option>
						<option value="brazil">Brazil</option>
						<option value="france">France</option>
						<option value="japan">Japan</option>
						<option value="libya">Libya</option>
						<option value="usa">United States</option>
                    </select>
            </div>
            <div>
                <label for="salary">Salary: </label>
                <span class="range-caption">Poor</span>
                <input type="range" id="salary" name="salary" min="0" max="100" value="50">
                <span class="range-caption">Rich</span>
            </div>
			</fieldset>
			<fieldset>
                <legend>Your Contact Information</legend>
            <div>
                <label for="email">Email:&nbsp;</label><input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone:&nbsp;</label><input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="address">Address:&nbsp;</label><textarea name="address" cols="40" id="address"></textarea>
            </div>
            <div>
				<label>Contact method(s):</label>
					<input type="checkbox" name="contact" id="emailCheckbox" value="email">
						<label for="emailCheckbox">Email</label>
					<input type="checkbox" name="contact" id="phoneCheckbox" value="phone">
                        <label for="phoneCheckbox">Phone</label>
            </div>
            </fieldset>
            <div>
            <input type="submit">
            </div>
        </form>
    <script src="https://url.nucamp.co/datingjs"></script>
	</body>
</html>
